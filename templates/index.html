<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cam Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <form method="post" action="{{ url_for('tasks') }}">
                        <div class="card-header text-center">
                            <h6>CAMERA APP by Elgoss Teams</h6>
                                <button type="submit" value="Stop/Start" name="stop" class="btn btn-outline-success">Stop/Start</button>
                                <button type="submit" value="Grey" name="grey" class="btn btn-outline-secondary">Grey</button>
                                <button type="submit" value="Negative" name="neg" class="btn btn-outline-secondary">Negative</button>
                                <button type="submit" value="Face Only" name="face" class="btn btn-outline-primary">Face Only</button>
                        </div>
                        <div class="card-body">
                            <img src="{{ url_for('video_feed') }}"  width="100%" alt="">
                        </div>
                        <div class="card-footer">
                            <button type="submit" value="Capture" name="click" class="btn btn-primary">Capture</button>
                            <button type="submit" value="Start/Stop Recording" name="rec" class="btn btn-danger">Start/Stop Recording</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Set Information
                    </div>
                    <form action="/visitor" method="post">
                    <div class="card-body">
{#                        {% for obj in dataobj %}#}
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Candidate's Name" name="name" value="{{ data['Name']  }}"   >
                          <label for="floatingInput">Condidate's Name</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Father's Name" name="father" value="{{ data['Father Name'] }}" >
                          <label for="floatingInput">Father's Name</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Date of Birth" name="dob" value="{{ data['Date of Birth'] }}" >
                          <label for="floatingInput">Date of Birth</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Gender" name="gender" value="{{ data['Sex'] }}" >
                          <label for="floatingInput">Gender</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="UID No" name="uid" value="{{ data['UID'] }}" >
                          <label for="floatingInput">UID</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput1" placeholder="Date" name="Date" value >
                          <label for="floatingInput1">Date</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Purpose" name="Purpose" >
                          <label for="floatingInput">Purpose</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="Email" >
                          <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Phone" name="Phone" >
                          <label for="floatingInput">Phone</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="Approvedby" name="Approvedby" >
                          <label for="floatingInput">Approvedby</label>
                        </div>

{#                        {% endfor %}#}
                    </div>
                    <div class="card-footer text-muted">
                        <button type="submit" name="submit" value="pass" class="btn btn-primary">Request for Pass</button>

                    </div>
                        </form>


                </div>
            </div>
        </div>
    </div>
<script>
  var today = new Date();
  var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear()+' '+today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
  {#var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();#}
  document.getElementById("floatingInput1").value = date;

</script>
</body>
</html>
